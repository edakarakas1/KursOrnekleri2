<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Html Formatları</title>
</head>
<body>

    <!--<b>Kalın yazı
        <strong>kalın yazı
        <i>İtalik
        <em>İtalik "i" ye göre küçük fark gösterir
        <mark>yazının üzeri sarı renkte gelir renk değiştirilebir
        <small>küçük yazı yazar istenirse boyutu ayarlanabilir
        <del>üstü çizili yazar
         <ins>altı çizili yazar
        <u>altı çizili yazar
        -->
    <p> <b>Kalın yazı yazılmıştır</b></p>
    <p> <strong>Kalın yazı yazılmıştır</strong></p>
    <p><i>İtalik yazılmıştır</i></p>
    <p><em>İtalik yazılmıştır</em></p>
    <p><mark style="background-color:red">Bu paragraf mark etiketiyle yazılmıştır</mark></p>
    <p><mark>Bu paragraf mark etiketiyle yazılmıştır</mark></p>
    <p><small>Bu paragraf Small yazılmıştır</small></p>
    <p><del>Bu yazı üstü çizilidir</del></p>
    <p><ins>Bu yazı altı çizilidir</ins></p>
    <p><u>Bu yazı altı çizilidir</u></p>
    <p>O<sub>2</sub></p>
    <p>X<sup>2</sup></p>

</body>
</html>
