<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Birbirinden Güzel Filmler</title>
    
    <style>
        img{
            width:300px;
            height:180px;
        }
        ul{
            list-style-type:circle;
        }
    </style>
</head>
<body>
    <ul>
        <img src="komedi.jpg" />
        <p><b> Komedi Filmleri</b></p>
        <ol typeof="A">
            <li>Zombilerin Şafağı</li>
            <li>Kung Fu Sokağı</li>
            <li>Felekten Bir Gece</li>
            <li>Şansa Bak</li>
        </ol

        <img src="korku.jpg" />
        <p><b> Korku Filmleri</b></p>
        <ol type="I">
            <li>Prestij</li>
            <li>Sevginin Gücü</li>
            <li>Matrix</li>
        </ol>

        <img src="ask.jpg" />
        <p><b> Aşk Filmleri</b></p>

        <ol start="8">
            <li>La la Land</li>
            <li>Sing Street</li>
            <li><ins>Saksı olmanın Faydaları</ins></li>
        </ol>
    </ul>

    <img alt="Gerilim kategorisine ait resim bulunamadı" />
    <ul><li>
        <del>Gerilim Filmleri</del></li></ul>
</body>
</html>
