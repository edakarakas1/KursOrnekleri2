<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h3 class="display-3 text-center">
        Json Kullanıcı Ekleme
    </h3>
    <table class="table table-dark text-center table-striped">
        <thead>
            <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userTable">
        </tbody>
    </table>
    <form class="row">
        <div class="col-md-3">
            <input class="form-control" type="text" id="first_name" placeholder="İsminizi Giriniz">
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" id="last_name" placeholder="Soyisminizi Giriniz">
        </div>
        <div class="col-md-3">
            <input class="form-control" type="text" id="email" placeholder="Emaili Giriniz">
        </div>
        <div class="col-md-3">
            <a class="btn btn-success" onclick="createUser()">Kullanıcı Oluştur</a>
        </div>


    </form>
    <script src="custom.js"></script>
</body>
</html>
