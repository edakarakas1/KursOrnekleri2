<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            background-color: dodgerblue;
            height: 25px;
            width: 5px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $("div").animate({
            width:"105px"
        },25000);
        var x=0;
        function yuklememiktari(){
            x++;
            if(x>=100){
                clearInterval(yuklemeOrani);
            }
            $("div").text(x);
        }
        var yuklemeOrani=setInterval( yuklememiktari,250);
    </script>
</body>
</html>
