<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 150px;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid forestgreen;
            transform: scale(2,3);
            
        }
        #div{
            transform: scale(0.5,0.5);
        }
        #div1{
            transform: scaleX(2); 
        }
        #div2{
            transform: scaleY(4); 
        }
        #div3{
            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */
            transform: skew(30deg,10deg);
        }
    </style>
</head>
<body>
    <p>Elementin boyutunu artırıp Azaltmaya yarar</p>
    <div></div>
    <div id="div"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
