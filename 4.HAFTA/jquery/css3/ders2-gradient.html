<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad1{
            height: 150px;
            background-image: linear-gradient(red,yellow);
            /*gradient desteklenmezse onun yerine background-color çalışır */
            background-color: red;

        }
        #grad2{
            height: 150px;
            background-image: linear-gradient(to right, red,yellow);
            background-color: red;

        }
        #grad3{
            height: 150px;
            background-image: linear-gradient(to bottom right, red,yellow);
            background-color: red;

        }
        #grad4{
            height: 150px;
            background-image: linear-gradient(purple,blue, red,yellow);
            background-color: red;

        }
    </style>
</head>
<body>
    <p>Üstten Alta Gradient</p>
    <div id="grad1"></div>

    <p>Soldan sağa Gradient</p>
    <div id="grad2"></div>

    <p>Sol üstten Aşağı Sağa Gradient</p>
    <div id="grad3"></div>

    <p>Çoklu Gradient</p>
    <div id="grad4"></div>
</body>
</html>
